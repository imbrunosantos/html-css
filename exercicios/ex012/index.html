<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- Primeiro tentativa de video com sucesso
    <video src="midia/Barco-Video.m4v.m4v" width="500" controls></video>-->
    <video width="460" poster="imagens/Paladins.PNG" controls>
        <source src="midia/barco-video.mp4.mp4" type="video/mp4">
        <source src="midia/Barco-Video.m4v.m4v" type="video/mp4">
        <p>Seu navegador não tem comptatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
